<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal academy Registration</title>
</head>

<p>
    Create a registration form for Goal academy. The form should include fields for first name, last name, email, phone, address, age, password, gender, and courses. Use appropriate input types for each field.
</p> <br>
<body>


    <form>
    <label for="first_name">first_name:</label>
    <input type="text" id="username" name="username"><br><br>
    
    <label for="last_name">last_name:</label>
    <input type="text" id="last_name" name="last_name"><br><br>

    <label for="email">email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="address">address:</label>
    <input type="text" id="address" name="address"><br><br>

    <label for="age">age:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="gender">gender:</label>
    <input type="checkbox" id="male" name="gender" value="male">
    
    <label for="male">male</label><br>
    <input type="checkbox" id="female" name="gender" value="female">
    <label for="female">female</label><br><br>  
    <label for="others">others</label>
    <input type="checkbox" id="others" name="gender" value="others"><br><br>
    <label for="age">age:</label>
    <input type="number" id="age" name="age"><br><br>   
    <label for="courses">courses:</label><br>
    <input type="checkbox" id="course_html" name="courses" value="html">
    <label for="course_html">HTML</label><br>
    <input type="checkbox" id="course_css" name="courses" value="css">
    <label for="course_css">CSS</label><br>
    




</form>
</body>

</html>
