1)შექმენით გოას საიტზე რეგისტრაციის ფორმა , სადაც მომხმარებელი შეიყვანს სახელს, გვარს ,მეილს ,ასაკს ,უნდა აირჩიოს GENDER--> MALE FEMALE. გამოიყენეთ checkbox ტიპის ინფუთი რომლითაც აირჩევთ გოას რამდენიმე კურსს , თუ რომელზე გინდათ სწავლა,ბოლოს დაამატეთ submit ტიპის ინფუთი

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA Registration Form</title>
</head>

    
<body>
<form action="/submit_registration" method="post">
  <label for="first_name">სახელი:</label>
  <input type="text" id="first_name" name="first_name"><br><br>

  <label for="last_name">გვარი:</label>
  <input type="text" id="last_name" name="last_name"><br><br>

  <label for="email">მეილი:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="age">ასაკი:</label>
  <input type="number" id="age" name="age"><br><br>

  <label> სქესი:</label><br>
  <input type="checkbox" id="male" name="gender" value="male">
  <label for="male">მამრობითი</label><br>
  <input type="checkbox" id="female" name="gender" value="female">
    <label for="female">მდედრობითი</label><br><br>
    <label>აირჩიეთ კურსები:</label><br>
    <input type="checkbox" id="course_html" name="courses" value="html">
    <label for="course_html">HTML</label><br>
    <input type="checkbox" id="course_css" name="courses" value="css">
    <label for="course_css">CSS</label><br>
    
    <input type="submit" value="რეგისტრაცია">
</form>
</body>
