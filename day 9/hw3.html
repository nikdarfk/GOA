6) ააგეთ ვებსატი თავისუფალ თემაზე სადაც გამოიყენებთ განვლილი მასალიდან ყველა ტეგს და ასევე დღეს ნასწავლ ფორმებს(input ები და label)
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>ჩემი ვებსაიტი</h1>
     <p>ეს არის ჩემი პირველი ვებსაიტი სადაც ვსწავლობ HTML-ს და CSS-ს.</p>

     <h2>ჩემი ჰობი</h2>
     <p>მე მიყვარს კოდირება, მუსიკის მოსმენა და მოგზაურობა.</p>

     <h2>კონტაქტი</h2>
     <form>
         <label for="name">სახელი:</label>
         <input type="text" id="name" name="name" required>
         
         <br><br>
         
         <label for="email">მეილი:</label>
         <input type="email" id="email" name="email" required>
         
         <br><br>
         
         <label for="message">შეტყობინება:</label>
         <textarea id="message" name="message" rows="4" cols="30" required></textarea>
         
         <br><br>
         
         <input type="submit" value="გაგზავნა">
     </form>
</body>
</html>
